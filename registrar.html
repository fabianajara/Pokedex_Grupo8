<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/registrar.css">
    <link rel="icon" href="imgs/Pokebola-pokeball-png-0.ico" type="image/x-icon">
    <title>Registrarse</title>
</head>

<body>
    <a href="index.html" class="home-btn">Inicio</a>
    <main class="register-container">
        <div class="register-box">
            <img src="imgs/logo.png" alt="Pokémon Logo" class="register-logo">
            <h2>Regístrate</h2>
            <form id="registerForm" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="rol">Selecciona tu rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="">Selecciona un rol</option>
                        <option value="1">Entrenador</option>
                        <option value="2">Médico</option>
                        <option value="3">Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="usuario_imagen">Imagen de perfil (URL):</label>
                    <input type="url" id="usuario_imagen" name="usuario_imagen"
                        placeholder="https://example.com/imagen.jpg">
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </main>
    
    <script src="js/registrar.js"></script>
</body>

</html>
