<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/login.css">
    <!-- Incluir la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/Pokebola-pokeball-png-0.ico" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>

<body>
    <a href="index.html" class="home-btn">Inicio</a>
    <main class="login-container">
        <div class="login-box">
            <img src="imgs/logo.png" alt="Pokémon Logo" class="login-logo">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a></p>
        </div>
    </main>
    <div id="error-message" style="display: none; color: red; text-align: center;"></div>
    <script src="js/login.js"></script>
</body>

</html>
