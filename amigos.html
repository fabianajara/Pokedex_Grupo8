<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/amigos.css">
    <link rel="stylesheet" href="Estilos/index.css">
</head>

<body>
    <header class="header">
        <img src="imgs/logo.png" alt="Pokémon Logo" class="logo">
        <nav>
            <a href="login.html" class="btn btn-primary" id="loginButton">Iniciar Sesión</a>
            <a href="registrar.html" class="btn btn-primary" id="registerButton">Registrarse</a>

            <div id="userSection" class="d-flex align-items-center hidden">
                <span id="userName" class="me-2"></span>
                <img id="userImage" src="" alt="Avatar" class="avatar rounded-circle ms-2" width="30" height="30">
                <button id="logoutButton" type="button" class="btn btn-danger ms-2">Cerrar Sesión</button>
            </div>

            <a href="pokemones.html" id="pokemonesButton" class="btn btn-success ms-3 hidden">Pokemones</a>
        </nav>
    </header>

    <div class="search-container">
        <h1>Buscar Usuarios</h1>

        <input type="text" id="searchInput" placeholder="Buscar por nombre o username" />
        <button onclick="buscarUsuarios()">Buscar</button>

        <div id="message" class="message"></div>
        <div id="error" class="error"></div>

        <div class="user-list" id="userList"></div>
    </div>

    <script src="js/amigos.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-+oYH0hZL1QZ8kHf4HqE6F0x9QeJp3sK8D5y+W9m4V4H0C7zY+VtZB5Z8l2M3F7N"
        crossorigin="anonymous"></script>
</body>

</html>
